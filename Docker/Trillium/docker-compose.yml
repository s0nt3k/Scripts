version: "3.8"

services:
  trilium:
    image: triliumnext/notes:latest
    container_name: trilium
    restart: unless-stopped

    ports:
      - "8080:8080"

    volumes:
      - ./trilium-data:/home/node/trilium-data

    environment:
      - TRILIUM_DATA_DIR=/home/node/trilium-data
      - NODE_ENV=production

    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080"]
      interval: 30s
      timeout: 5s
      retries: 3
